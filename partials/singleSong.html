<div class="row" id="addNewSongs">
	<div class="addNew col-sm-12">
		<div class="song" value="{{song.title}}">
			<h4>{{ song.title }}</h3>
		 	<h4>Artist: {{ song.artist }}</h4>
		 	<h4>Album: {{ song.album }}</h4>
		 	<h4>Genre: {{ song.genre }} </h4>
		 	<button class="btn btn-default edit" id="edit#{{song.key}}">Edit</button>
		 	<button class="btn btn-default remove" id="remove#{{song.key}}">Remove</button>
		</div>
	</div>
</div>
